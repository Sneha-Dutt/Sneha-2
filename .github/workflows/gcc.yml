name: C++ Build and Compile Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Install dependencies, including GoogleTest
    - name: Install dependencies and GoogleTest
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ build-essential
        # Install GoogleTest from source
        cd /tmp
        git clone https://github.com/google/googletest.git
        cd googletest
        cmake .
        sudo make install

    # Compile only if .cpp files are found
    - name: Compile C++ code with GoogleTest
      run: |
        mkdir -p build
        cd build
        if ls ../*.cpp 1> /dev/null 2>&1; then
          g++ -Wall -Wextra -o program ../*.cpp -lgtest -lgtest_main -pthread
        else
          echo "No .cpp files found. Skipping compilation."
        fi
